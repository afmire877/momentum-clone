<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="styles.css">

</head>
	
<body class="animated fadeIn delay-3s">
	<div class="container ">
		<div class="wrapper">
			<div class="wrapper2 animated fadeInUp">

				<h1 class="time animated fadeInUp delay-2s">00:00</h1>
				<p class="greeting">Hello</p>
				<form >
					<input type="text" spellcheck="false" class="username">
				</form>
			</div>
			<p class="date animated fadeInDown delay-2s">Monday 20th of March 2019</p>
			<div class="location">
				<p class="place animated fadeInDown delay-2s">Location:</p>
				<p class="credit animated fadeInDown delay-2s">Photo by  <a href="#" class="insta"></a></p>
			</div>
		</div>
	</div>

	
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
